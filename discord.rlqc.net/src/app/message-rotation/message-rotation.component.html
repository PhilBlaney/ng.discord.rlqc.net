<div class="history-form">
  <div>
    <mat-form-field class="form-field-filter">
      <input #txtfilter matInput placeholder="Filtrer..." (keyup)="applyfilter(txtfilter.value)" >
    </mat-form-field>
    <button mat-button (click)="openDialogAdd()"><mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- msg_id Column -->
    <ng-container matColumnDef="msg_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.msg_id}} </td>
    </ng-container>
  
    <!-- content Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{txtfilter.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
