<div class="history-form">
  <mat-form-field>
    <input #txtfilter matInput placeholder="Filtrer..." (keyup)="applyfilter(txtfilter.value)">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Discord Column -->
    <ng-container matColumnDef="discord">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discord ID </th>
      <td mat-cell *matCellDef="let element"> {{element.discord}} </td>
    </ng-container>
  
    <!-- AddedBy Column -->
    <ng-container matColumnDef="addedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Added By </th>
      <td mat-cell *matCellDef="let element"> {{element.addedBy}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>
    <!-- Content Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Content  </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
