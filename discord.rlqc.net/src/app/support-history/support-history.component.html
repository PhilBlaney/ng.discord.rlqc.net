<div class="history-form">
  <mat-form-field>
    <input #txtfilter matInput placeholder="Filtrer..." (keyup)="applyfilter(txtfilter.value)">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- support_id Column -->
    <ng-container matColumnDef="support_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> 
        <!-- <button mat-button (click)="openDialog(element.support_id)">{{element.support_id}}</button>  -->
        <button mat-button (click)="openDialog(element.support_id)" (auxclick)="onClick($event,element.support_id)">{{element.support_id}}</button> 
      </td>
    </ng-container>
  
    <!-- author_id Column -->
    <ng-container matColumnDef="author_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur ID </th>
      <td mat-cell *matCellDef="let element"> {{element.author_id}} </td>
    </ng-container>
  
    <!-- Aliases Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Auteur </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Content Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sujet </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{txtfilter.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
