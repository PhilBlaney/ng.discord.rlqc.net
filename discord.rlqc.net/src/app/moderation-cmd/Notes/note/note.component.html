<div class="mat-headline-3" style="margin-bottom: 20px;">Note</div>
<div class="mat-h2">Syntaxe:</div>
<div class="mat-h4">.note [id du membre] [texte]</div>
<div class="mat-body">La commande note ajoute une note standard à l'historique d'un membre discord.</div>
<div class="mat-body example-text">Exemple:</div>
<div class="example-div mat-body">
    <p>.note 266009987354984449 À dodge une série en rang F</p>
</div>
