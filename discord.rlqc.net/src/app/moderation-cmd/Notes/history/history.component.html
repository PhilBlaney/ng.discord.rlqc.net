<div class="mat-headline-3" style="margin-bottom: 20px;">History</div>
<div class="mat-h2">Syntaxe:</div>
<div class="mat-h4">.history [id du membre]</div>
<div class="mat-body">La commande history liste l'ensemble des notes, en tous genres, du membre spécifié.</div>
<div class="mat-body example-text">Exemple:</div>
<div class="example-div mat-body">
    <p>.history 266009987354984449</p>
</div>
