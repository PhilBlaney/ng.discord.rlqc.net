<div class="mat-headline-3" style="margin-bottom: 20px;">Invite</div>
<div class="mat-h2">Syntaxe:</div>
<div class="mat-h4">.inv [code d'une invitation]</div>
<div class="mat-body">La commande inv permet d'avoir la date et heure précise de la création d'une invitation.</div>
<div class="mat-body example-text">Exemple:</div>
<div class="example-div mat-body">
    <p>.inv fHB2kvx</p>
</div>
