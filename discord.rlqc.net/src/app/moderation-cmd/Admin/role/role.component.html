<div class="mat-headline-3" style="margin-bottom: 20px;">Role Add</div>
<div class="mat-h2">Syntaxe:</div>
<div class="mat-h4">.roleadd [id du rôle] [id du membre] [id du membre]</div>
<div class="mat-body">La commande roleadd permet d'ajouter rapidement un rôle à de multiples membres en une commande.</div>
<div class="mat-body example-text">Exemple:</div>
<div class="example-div mat-body">
    <p>.roleadd 898670391575339028 619699433461776415 266009987354984449 169282808009719828</p>
</div>
