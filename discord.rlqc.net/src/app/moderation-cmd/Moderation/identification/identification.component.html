<div class="mat-headline-3" style="margin-bottom: 20px;">Id</div>
<div class="mat-h2">Syntaxe:</div>
<div class="mat-h4">.id [@utiliseur, #canal, @role]</div>
<div class="mat-body">La commande id renvoie l'ID discord de l'utilisateur, du canal ou du rôle mentionné.</div>
<div class="mat-body example-text">Exemple:</div>
<div class="example-div mat-body">
    <p>.id @Werrer Realm<br/>

        .id #mods-discord
    </p>
</div>
